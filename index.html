<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="styles/style.css">
    <title>Tic tac toe</title>
</head>
<body>
    <div class="nav">
        <h1>Tic Tac Toe</h1>
    </div>
        <div class="container">
        <div id="gameboard">
            <div class="box bt bl" id="0"></div>
            <div class="box bt" id="1"></div>
            <div class="box bt br" id="2"></div>
            <div class="box bl" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box br" id="5"></div>
            <div class="box bb bl" id="6"></div>
            <div class="box bb" id="7"></div>
            <div class="box bb br" id="8"></div>
        </div>
        <div class="winner">
            <div id="statement"></div>
            <button  id ="restart" type="reset">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
